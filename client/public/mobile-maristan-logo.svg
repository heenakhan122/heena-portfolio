<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #5A1F2A; }
      .text { fill: #F5F5DC; font-family: 'serif'; font-size: 22px; font-weight: bold; text-anchor: middle; }
      .mobile-text { fill: #F5F5DC; font-family: 'serif'; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arch-outer { fill: #F5F5DC; }
      .arch-inner { fill: #5A1F2A; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="400" height="200"/>
  
  <!-- Mobile text (smaller, above) -->
  <text class="mobile-text" x="200" y="45">MOBILE</text>
  
  <!-- Central pointed arch design matching your logo -->
  <g transform="translate(200, 105)">
    <!-- Outermost arch (cream/beige) -->
    <path class="arch-outer" d="M -35 25 C -35 25, -35 -8, -17.5 -25 C -8.75 -33, 0 -35, 0 -35 C 0 -35, 8.75 -33, 17.5 -25 C 35 -8, 35 25, 35 25 Z"/>
    
    <!-- Second layer (dark red) -->
    <path class="arch-inner" d="M -30 25 C -30 25, -30 -5, -15 -20 C -7.5 -28, 0 -30, 0 -30 C 0 -30, 7.5 -28, 15 -20 C 30 -5, 30 25, 30 25 Z"/>
    
    <!-- Third layer (cream/beige) -->
    <path class="arch-outer" d="M -25 25 C -25 25, -25 -2, -12.5 -15 C -6.25 -23, 0 -25, 0 -25 C 0 -25, 6.25 -23, 12.5 -15 C 25 -2, 25 25, 25 25 Z"/>
    
    <!-- Fourth layer (dark red) -->
    <path class="arch-inner" d="M -20 25 C -20 25, -20 2, -10 -10 C -5 -18, 0 -20, 0 -20 C 0 -20, 5 -18, 10 -10 C 20 2, 20 25, 20 25 Z"/>
    
    <!-- Fifth layer (cream/beige) -->
    <path class="arch-outer" d="M -15 25 C -15 25, -15 6, -7.5 -5 C -3.75 -13, 0 -15, 0 -15 C 0 -15, 3.75 -13, 7.5 -5 C 15 6, 15 25, 15 25 Z"/>
    
    <!-- Sixth layer (dark red) -->
    <path class="arch-inner" d="M -10 25 C -10 25, -10 10, -5 0 C -2.5 -8, 0 -10, 0 -10 C 0 -10, 2.5 -8, 5 0 C 10 10, 10 25, 10 25 Z"/>
    

  </g>
  
  <!-- Maristan text -->
  <text class="text" x="200" y="165">MARISTAN</text>
</svg>